<div class="skill">
  <svg viewBox="0 0 40 40" class="donut">
    <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
    <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
    <circle class="donut-segment donut-segment-{{percentage}}" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" [attr.stroke-dasharray]="percentage + ' ' + (100 - percentage)" stroke-dashoffset="25"></circle>
    <g class="donut-text">
      <text y="52%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="donut-percent">{{percentage}}%</tspan>   
      </text>
    </g>
  </svg>
  <p>{{label}}</p>
</div>
